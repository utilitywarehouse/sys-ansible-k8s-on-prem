- name: Make sure docker is installed
  apt:
    name: docker
    state: present
    update_cache: yes
  become: yes
  when:
    - ansible_facts['distribution'] == "Debian"

- name: Copy dhcp configuration
  template:
    src:  dnsmasq.conf.tmpl
    dest: /etc/dnsmasq/dnsmasq.conf
  become: yes
  tags: dhcp

- name: Copy pxe linux default configuration
  template:
    src:  pxelinux.cfg.default.tmpl
    dest: /etc/dnsmasq/tftpboot/pxelinux.cfg/default
  become: yes
  tags: dhcp

- name: Copy undionly.kpxe binary
  copy:
    src:  undionly.kpxe
    dest: /etc/dnsmasq/tftpboot/undionly.kpxe
    decrypt: yes
    mode: 0644
  become: yes
  tags: dhcp

- name: Copy dnsmasq-dhcp system unit file
  template:
    src:  dnsmasq-dhcp.service.tmpl
    dest: /etc/systemd/system/dnsmasq-dhcp.service
  become: yes
  notify:
    - daemon-reload
    - restart dnsmasq-dhcp
  tags: dhcp

- name: Make sure dnsmasq-dhcp is running and enabled
  service:
    name: dnsmasq-dhcp
    state: started
    enabled: yes
  become: yes
  tags: dhcp
