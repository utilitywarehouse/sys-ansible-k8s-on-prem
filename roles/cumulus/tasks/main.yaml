- name: copy authorized_keys file
  copy:
    src: "files/authorized_keys"
    dest: "/home/cumulus/.ssh/authorized_keys"
  tags: ssh_authorized_keys

- name: copy 10ssh.rules
  copy:
    src: "files/10ssh.rules"
    dest: "/etc/cumulus/acl/policy.d/10ssh.rules"
  notify:
    - install ACL rules
  tags: ssh_rules, acl_rules

- name: Copy frr configuration
  template:
    src:  frr.conf.tmpl
    dest: "/etc/frr/frr.conf"
  notify:
    - restart frr
  tags: frr

- name: Ensure /opt/bin directory exists
  file:
    path: /opt/bin
    state: directory
  tags: node-exporter

- name: Download, extract and copy node-exporter binary
  unarchive:
    src: "https://github.com/prometheus/node_exporter/releases/download/v{{node_exporter_version}}/node_exporter-{{node_exporter_version}}.linux-amd64.tar.gz"
    dest: /opt/bin
    remote_src: yes
  tags: node-exporter

- name: Ensure prometheus text collectors directory exists
  file:
    path: /etc/node-exporter/prom-text-collectors
    state: directory
  tags: node-exporter

- name: copy static prometheus metrics
  copy:
    src: files/machine_role.prom
    dest: /etc/node-exporter/prom-text-collectors/machine_role.prom
  notify:
    - restart node-exporter
  tags: node-exporter

- name: Copy node-exporter systemd service unit file
  template:
    src:  node-exporter.service.tmpl
    dest: /etc/systemd/system/node-exporter.service
  notify:
    - daemon-reload
    - restart node-exporter
  tags: node-exporter

- name: Make sure node-exporter is enabled and running
  service:
    name: node-exporter
    state: started
    enabled: yes
  tags: node-exporter

- name: Copy network interfaces configuration
  template:
    src: network-interfaces.tmpl
    dest: "/etc/network/interfaces"
  notify:
    - reload network interfaces
  tags: network

# files/switchd.conf is grabbed directly from a cumulus host and has the desired
# configuration (nat) uncommented
- name: copy switchd.conf
  copy:
    src: "files/switchd.conf"
    dest: "/etc/cumulus/switchd.conf"
  notify:
    - restart switchd
  tags: switchd, nat

- name: Copy nat rules
  template:
    src: 60_nat.rules.tmpl
    dest: "/etc/cumulus/acl/policy.d/60_nat.rules"
  notify:
    - install ACL rules
  tags: acl_rules, nat
